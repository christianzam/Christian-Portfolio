<!DOCTYPE html>
<html>
  <head>
    <title>InternalServerError(500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=PT+Mono&display=swap');

      .error500page {
        background-color: black;
        text-align: center;
        font-family: 'PT Mono', monospace;
        margin: 0;
      }

      .error500page div.dialog {
        width: 95%;
        max-width: 33em;
        margin: 3.5em auto 0;
        font-size: calc(9px + 3.0vw);
        
      }

      .error500page p {
        font-size: calc(8px + 1.2vw);
        color: white;
        line-height: 2em;
      }

      .error500page div.dialog > p {
        margin: 0 0 2em;
        padding: 1em;
      }

      .error500page a {
        text-decoration: none;
      }
    </style>
  </head>
  <body class="error500page">
    <div class="dialog">
      <span id="typed-text"></span>
    </div>   
      <p>
        SORRY, I don't like either when this happens <span style="font-size: 1em; color: white;"><i class="fas fa-frown"></i></span>      
      </p>
      <a href="www.christian-zamora.com"><p><< back to www.christian-zamora.com</p></a>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
<script>
  new Typed('#typed-text', {
    strings: ["<span style='background-color: lightgrey'>ERROR 500</span>","<span style='background-color: lightgrey'>Internal error</span>","<span style='background-color: lightgrey'>ERROR 500:/server_error!</span>"],
    typeSpeed: 150,
    startDelay: 570,
    loop: false, 
  }); 
</script>
